<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker - Career Hub</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand" onclick="location.href='index.html'">
                <span class="brand-icon">ðŸ“‹</span>
                <span class="brand-text">Career Hub</span>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="resume-analyzer.html" class="nav-link">Resume Analyzer</a></li>
                <li><a href="job-tracker.html" class="nav-link active">Job Tracker</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Job Application Tracker</h1>

            <div class="tracker-container">
                <!-- Stats Cards -->
                <div class="stats-row">
                    <div class="stat-box">
                        <div class="stat-label">Total Applications</div>
                        <div class="stat-number" id="total-apps">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Interviews</div>
                        <div class="stat-number" id="interview-apps">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Offers</div>
                        <div class="stat-number" id="offer-apps">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Rejected</div>
                        <div class="stat-number" id="rejected-apps">0</div>
                    </div>
                </div>

                <!-- Add Job Form -->
                <div class="form-section">
                    <h2 class="section-title">Add New Application</h2>
                    <form id="job-form" class="job-form">
                        <div class="form-row">
                            <input type="text" id="company" placeholder="Company Name" class="form-input" required>
                            <input type="text" id="position" placeholder="Position" class="form-input" required>
                        </div>
                        <div class="form-row">
                            <input type="date" id="applied-date" class="form-input" required>
                            <select id="status" class="form-input" required>
                                <option value="">Select Status</option>
                                <option value="Applied">Applied</option>
                                <option value="Interview">Interview</option>
                                <option value="Offer">Offer</option>
                                <option value="Rejected">Rejected</option>
                            </select>
                        </div>
                        <textarea id="notes" placeholder="Notes (optional)" class="textarea textarea-small"></textarea>
                        <button type="submit" class="btn btn-primary">Add Application</button>
                    </form>
                </div>

                <!-- Jobs Table -->
                <div class="table-section">
                    <h2 class="section-title">Your Applications</h2>
                    <div id="jobs-empty" class="empty-state">
                        <p>No applications yet. Add your first one above!</p>
                    </div>
                    <div id="jobs-table-wrapper" class="table-wrapper hidden">
                        <table class="jobs-table">
                            <thead>
                                <tr>
                                    <th>Company</th>
                                    <th>Position</th>
                                    <th>Date Applied</th>
                                    <th>Status</th>
                                    <th>Notes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="jobs-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditModal()">&times;</button>
            <h2 class="modal-title">Edit Application</h2>
            <form id="edit-form" class="job-form">
                <div class="form-row">
                    <input type="text" id="edit-company" placeholder="Company Name" class="form-input" required>
                    <input type="text" id="edit-position" placeholder="Position" class="form-input" required>
                </div>
                <div class="form-row">
                    <input type="date" id="edit-applied-date" class="form-input" required>
                    <select id="edit-status" class="form-input" required>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <textarea id="edit-notes" placeholder="Notes (optional)" class="textarea textarea-small"></textarea>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="job-tracker.js"></script>
</body>

</html>
